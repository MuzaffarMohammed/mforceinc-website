<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
        <h2>Get in touch with us</h2>
    </div>
    <div class="row">
        <div class="col-lg-6">
          <div class="row">
            <div class="col-md-12">
              <div class="info-box">
                <i class="icofont-location-pin"></i>
                <h3>Our Address</h3>
                <p>445 East FM Road 1382, Cedar Hill, Texas 75104, United States</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="info-box mt-4">
                <i class="icofont-ui-message"></i>
                <h3>Email Us</h3>
                <p>admin@mforceinc.com<br>support@mforceinc.com</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="info-box mt-4">
                <i class="icofont-phone"></i>
                <h3>Call Us</h3>
                <p>469-743-1881<br>972-584-7620</p>
              </div>
            </div>
          </div>
      </div>
      <div class="col-lg-6 mt-4 mt-lg-0">
        <form action="forms/contact.php" method="post" role="form" class="php-email-form">
          <div class="form-row">
            <div class="col-md-7 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
              <div class="validate"></div>
            </div>
            <div class="col-md-5 form-group">
              <input type="text" class="form-control" name="contactNo" id="contactNo" placeholder="Contact Number" data-rule="minlen:8" data-msg="Please enter a valid Contact Number" />
              <div class="validate"></div>
            </div>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
            <div class="validate"></div>
          </div>
          <div class="form-group">
            <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
            <div class="validate"></div>
          </div>
          <div class="mb-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your message has been sent. Thank you!</div>
          </div>
          <div class="text-center"><button type="submit">Send Message</button></div>
        </form>
      </div>
    </div>
  </div>
